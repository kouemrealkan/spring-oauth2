spring:
  config:
    activate:
      on-profile: test
  datasource:
    dbname: spring_security_demo_v1
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring_security_demo_V1
    username: root
    password: -
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

---


